<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <header id="header">
        <h1 id="header-logo">ToDo List</h1>
    </header>
    <div id="container">
        <h1>ToDo List</h1>
        <div id="input-section">
            <input type="text" placeholder="New Task" name="" id="todo-input">
            <button id="todo-add">Add</button>
        </div>
        <div id="todo-list">
            <div class="todo-row">
                <input type="checkbox" name="" class="todo-checkbox" checked>
                <p class="todo-text strike">I have a bike</p>
                <div class="delete">
                    <i class="icon-delete fas fa-trash-alt"></i>
                </div>
            </div>
            
        </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
